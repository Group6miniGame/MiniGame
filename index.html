<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Selection</title>
    <style>
        /* General body styles */
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #6e7bff, #ff6f91);
            color: #fff;
            text-align: center;
            padding: 0;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            overflow: hidden;
        }

        /* Header styling */
        h1 {
            font-size: 4em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.4);
        }

        /* Paragraph text styling */
        p {
            font-size: 1.4em;
            margin-bottom: 40px;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.4);
        }

        /* Button styling */
        .start-button {
            font-size: 1.5em;
            background-color: #fff;
            color: #ff6f91;
            padding: 15px 30px;
            border: none;
            cursor: pointer;
            border-radius: 50px;
            margin: 15px;
            width: 250px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .start-button:hover {
            background-color: #ff6f91;
            color: #fff;
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        /* Button text hover effect */
        .start-button:active {
            transform: translateY(2px);
        }

        /* Creating a floating effect on the page */
        .floating-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 80%;
            animation: float 2s ease-in-out infinite;
        }

        /* Animation for floating effect */
        @keyframes float {
            0% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }

            100% {
                transform: translateY(0);
            }
        }

        /* About Us and About the Game Buttons Styling */
        .buttons-container {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }

        .about-button,
        .about-the-game {
            background-color: #fff;
            color: #ff6f91;
            font-size: 1.2em;
            padding: 10px 20px;
            border-radius: 25px;
            text-decoration: none;
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .about-button:hover,
        .about-the-game:hover {
            background-color: #ff6f91;
            color: #fff;
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>

<body>
    <!-- Container for About Us and About the Game Buttons side by side -->
    <div class="buttons-container">
        <a href="about-us.html">
            <button class="about-button">About Us</button>
        </a>
        <a href="about-the-game.html">
            <button class="about-the-game">About the Game</button>
        </a>
    </div>

    <!-- Main container with floating effect -->
    <div class="floating-container">
        <h1>Welcome to the Game Hub</h1>
        <p>Select a game to start playing!</p>

        <!-- Game buttons -->
        <a href="game.html">
            <button class="start-button">Memory Game Collection</button>
        </a>
        <a href="maze.html">
            <button class="start-button">Maze Puzzle Game</button>
        </a>
        <!-- Add Word Scramble Game button -->
        <a href="Word-Scramble.html">
            <button class="start-button">Word Scramble Game</button>
        </a>
         <!-- Add Word Scramble Game button -->
         <a href="snake.html">
            <button class="start-button">snake Game</button>
        </a>
    </div>
</body>

</html>
