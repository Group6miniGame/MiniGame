<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia  Quiz</title>
    <style>
     body {
    background-image: url('https://wallpapers-clan.com/wp-content/uploads/2023/10/pink-sky-landscape-minimalist-desktop-wallpaper-preview.jpg') ;
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

#quiz-container {
    background-color: white;
    border-radius: 8px;
    padding: 20px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    text-align: center;
    width: 400px;
    height: auto;
    max-height: 600px; /* Allow the container to grow with content */
}

h1 {
    font-family: 'Courier New', Courier, monospace;
    color: black;
}

#question-container {
    margin-bottom: 20px; /* Add margin between the question and options */
}

#options-container {
    display: flex;
    flex-direction: column;
    justify-content: space-around;
    margin-top: .5rem;
    margin-bottom: 20px; /* Add space below options */
}

button {
    background-color: #4CAF50;
    color: white;
    padding: 12px 25px;
    margin: 10px 0;  /* Add space between buttons */
    border: none;
    border-radius: 4px;
    cursor: pointer;
    width: 100%;  /* Make buttons fill the container width */
    font-size: 16px;  /* Increase font size */
    box-sizing: border-box;  /* Include padding in width calculation */
}

button:hover {
    background-color: #45a049;
}

#score-container {
    margin-bottom: 30px;
    margin-top: 20px;
}

#next-button {
    width: 100%; /* Make "Next" button fill the container width */
    padding: 15px;
    font-size: 18px;
    background-color: #007bff;
}

#next-button:hover {
    background-color: #0056b3;
}

/*style for exit button*/

a {
    display: inline-block;
    background-color: #007bff; /* Red background */
    color: white;
    padding: 10px 20px;
    margin-top: 20px;
    border-radius: 4px;
    text-decoration: none;
    font-size: 16px;
    width: 100%;  /* Make link fill the container width */
    box-sizing: border-box;  /* Include padding in width calculation */
    text-align: center;
}

a:hover {
    background-color: #0056b3; 
}
    </style>
</head>
<body>
    <div id="quiz-container">
        <h1>Trivia Quiz</h1>
        <div id="question-container">
            <p id="question-text"></p>
            <div id="options-container"></div>
        </div>
        <div id="score-container">
            <p>Score: <span id="score">0</span></p>
        </div>
        <button id="next-button" onclick="nextQuestion()">Next</button>
        <a href="index.html">Exit </a>
    </div>

    <script src="triviaquiz.js"></script>
</body>
</html>
